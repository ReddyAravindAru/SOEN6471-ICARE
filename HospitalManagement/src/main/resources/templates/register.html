<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Register</title>
</head>
<body>
    <div align="center">
        <h1>Register</h1>
        <br />
        <form action="#" th:action="@{/saveRegister}" th:object="${user}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>User Name:</td>
                    <td><input type="text" th:field="*{username}" /></td>
                </tr>
              
                <tr>
                    <td>Password:</td>
                    <td><input type="password" th:field="*{password}" /></td>
                </tr>
                <tr>
                    <td>What are you?:</td>
                    <td><input type="text" th:field="*{role}" />("Patient","Doctor","Administrator")</td>
                </tr>                            
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
