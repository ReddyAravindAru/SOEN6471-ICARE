<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Schedule</title>
</head>
<body>
    <div align="center">
        <h1>Edit Schedule</h1>
        <br />
        <form action="#" th:action="@{/saveSchedule}" th:object="${schedule}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>             
                    <td>Doctor ID:</td>
                    <td>
                        <input type="text" th:field="*{id}" readonly="readonly" />
                    </td>
                </tr>        
                <tr>             
                    <td>Name:</td>
                    <td>
                        <input type="text" th:field="*{name}" />
                    </td>
                </tr>
                <tr>             
                    <td>Shift start:</td>
                    <td>
                        <input type="text" th:field="*{shift_start}" />
                    </td>
                </tr>
                <tr>             
                    <td>Shift end:</td>
                    <td>
                        <input type="text" th:field="*{shift_end}" />
                    </td>
                </tr>
                <tr>
                    <td>Designation:</td>
                    <td><input type="text" th:field="*{designation}" /></td>
                </tr>
                <tr>
                    <td>Appointments:</td>
                    <td><input type="text" th:field="*{appointments}" /></td>
                </tr>
                                          
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
